<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family:  -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: hsl(0 0% 98%);
            min-height:  100vh;
            display:  flex;
            align-items:  center;
            justify-content:  center;
            padding: 20px;
        }

        . card {
            background: hsl(0 0% 100%);
            border:  1px solid hsl(0 0% 89. 8%);
            border-radius:  12px;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            padding: 48px;
            text-align:  center;
            max-width:  400px;
            width: 100%;
        }

        .icon-container {
            width: 64px;
            height: 64px;
            background: hsl(142. 1 76.2% 36.3%);
            border-radius:  50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .checkmark {
            width: 32px;
            height: 32px;
            stroke: white;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        h1 {
            color: hsl(0 0% 3.9%);
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .description {
            color: hsl(0 0% 45.1%);
            font-size:  14px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon-container">
            <svg class="checkmark" viewBox="0 0 40 40">
                <path d="M10 20 L17 27 L30 13"></path>
            </svg>
        </div>
        <h1>Email Confirmed</h1>
        <p class="description">Your email has been verified successfully. </p>
    </div>
</body>
</html>
